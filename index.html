<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.cdnfonts.com/css/source-sans-pro" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/index.js"></script>
  <title>Tic Tac Toe</title>
</head>

<body>
  <!-- Notification Error -->
  <div class="tictactoe__notification">
    <p class="tictactoe__notification-text">-</p>
  </div>

  <!-- Tic Tac Toe -->
  <div class="tictactoe">
    <!-- First Interface -->
    <div class="tictactoe__interface-one">
      <!-- Title -->
      <div class="tictactoe__title">
        <h1 class="tictactoe__title-text">Tic Tac <span class="tictactoe__title-pink">Toe</span></h1>

        <!-- Setting -->
        <div class="tictactoe__title-setting">

          <!-- Area Wide -->
          <div class="tictactoe__title-setting-row">
            <p class="tictactoe__title-setting-row-text">Input Area Size: <span id="inputAreaResult"
                class="tictactoe__title-setting-row-text_result"></span></p>
            <input id="inputArea" type="number" class="tictactoe__title-setting-row-input" />
          </div>

          <!-- Marker count -->
          <div class="tictactoe__title-setting-row">
            <p class="tictactoe__title-setting-row-text">Marker Count To Win: <span id="inputMarkerCountResult"
                class="tictactoe__title-setting-row-text_result"></span></p>
            <input id="inputMarkerCount" type="number" class="tictactoe__title-setting-row-input" />
          </div>
        </div>

        <!-- Play Button -->
        <div>
          <button class="tictactoe__title-play" onclick="playGame()">Play The Game</button>
        </div>
      </div>

    </div>

    <!-- Second Interface -->
    <div class="tictactoe__interface-two">

      <!-- Turn -->
      <div class="tictactoe__turn">
        <div class="tictactoe__turn-player-wrapper">
          <div class="tictactoe__turn-player">
            <p>Player</p>
            <img src="https://cdn-icons-png.flaticon.com/512/1828/1828778.png" alt="Close" title="Close" width="44" height="44">
          </div>
          <div class="tictactoe__turn-player-line_one"></div>
        </div>

        <div class="tictactoe__turn-player-wrapper">
          <div class="tictactoe__turn-player">
            <p>Player</p>
            <img src="https://cdn-icons-png.flaticon.com/512/481/481078.png" alt="Dry clean" title="Dry clean" width="44" height="44">
          </div>
          <div class="tictactoe__turn-player-line_two"></div>
        </div>
      </div>

      <div>
        <button class="tictactoe__title-play" onclick="resetGame()">Reset</button>
      </div>

      <!-- Tic Tac Toe Table -->
      <div class="tictactoe__table">
      </div>
    </div>
  </div>

  <!-- Notification Winner -->
  <div class="tictactoe__winner">
    <div class="tictactoe__winner-mask"></div>
    <div class="tictactoe__winner-modal">
      <p class="tictactoe__winner-modal-text">Congratulations</p>
      <p class="tictactoe__winner-modal-winner"></p>
      <div>
        <button class="tictactoe__title-play" onclick="resetGame()">Reset</button>
      </div>
    </div>
  </div>
</body>

</html>
